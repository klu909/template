namespace: tiff
name: template
version: "2"
description: 'test images for template composition <a href="https://github.com/tkyi/templatetest">See docs</a>'
maintainer: namespace@baz.com
images:
  stable: node:8
  test: node:14
config:
  template: tifftemplate
  image: stable
  steps:
    - setup-ci: git clone https://github.com/screwdriver-cd/toolbox.git ci
    - install: npm install
    - duplicate: NPM_FILTER=screwdriver- ./ci/npm-dups.sh
    - test: npm test
    - coverage: ./ci/coverage.sh
